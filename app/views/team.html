<main class="team">

	<ul class="js-masonry">

		<li ng-repeat="member in blocks" class="block member">
			<div class="member-content">
				<img src="{{member.image}}" />
				<div class="info">
					<h5 class="name"><span class="big">{{member.firstName}}</span> <span class="slim">{{member.lastName}}</span></h5>
				</div>
			</div>
		</li>

	</ul>

</main>
