<main class="endorsements" endorsements-masonry loader>

	<ul class="js-masonry">

		<li ng-repeat="endorsement in blocks" class="block {{endorsement.className}}">
			<div ng-switch on="endorsement.className">
				<div ng-switch-when="endorsement">
					<div class="endorsement-content">
						<img src="{{endorsement.image}}" />
						<div class="info">
							<h5 class="name"><span class="big">{{endorsement.firstName}}</span> <span class="slim">{{endorsement.lastName}}</span></h5>
							<span class="position">{{endorsement.position}}</span>
						</div>
					</div>
				</div>
				<div ng-switch-when="highlight">
					<p>{{endorsement.text}}</p>
				</div>
			</div>
		</li>

	</ul>

</main>
